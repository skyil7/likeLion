<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    {% for arti in articles.all %}
    <h1>{{ arti.title }}</h1>
    <p>{{ arti.pub_date }}</p>
    <p>{{ arti.summary }}<a href="{% url 'detail' blog.id %}">...more</a></p>
    <br><br>
    {% endfor %}
</body>
</html>
