<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
    <h1>당신이 입력한 텍스트는 {{ wq }}<!-- 몇개의 단어-->개의 단어로 이뤄져 있습니다.</h1>
    <h2>또한 공백 포함 {{ textLength }}자, 공백 및 특수문자 미포함 {{ smallLength }}자의 글자로 이루어져 있습니다.</h2>

    <a href="{% url 'home' %}">다시 하기</a>
    <br>
    <h2>입력한 텍스트 : </h2>
    <!-- 입력받은 텍스트 -->
    {{fulltext}}
    <h2>단어 카운트 : </h2>
    <!-- '단어' - '단어가 나온 회수' -->
    {%for word, count in wordCount%}
    {{ word }} : {{ count }}<br>
    {% endfor %}
</body>
</html>
